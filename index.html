<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ماشین حساب</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="display-con">
        <div class="display"></div>
      </div>
      <div class="buttons-con">
        <div class="operator-1">
          <button class="operator-1-button">MRC</button
          ><button class="operator-1-button">M-</button
          ><button class="operator-1-button">M+</button
          ><button class="operator-1-button">/</button>
        </div>
        <div class="buttons-con-2">
          <div class="numbers-con">
            <button class="numbers">1</button><button class="numbers">2</button
            ><button class="numbers">3</button><button class="numbers">4</button
            ><button class="numbers">5</button><button class="numbers">6</button
            ><button class="numbers">7</button><button class="numbers">8</button
            ><button class="numbers">9</button><button class="numbers">0</button
            ><button class="numbers" style="font-weight: 900">.</button
            ><button class="numbers">C</button>
          </div>
          <div class="operator-2">
            <button class="operator-2-button">*</button
            ><button class="operator-2-button">-</button
            ><button class="operator-2-button">+</button
            ><button class="operator-2-button">=</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
